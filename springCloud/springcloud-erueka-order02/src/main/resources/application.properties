server.port=8003
#注册到eureka服务端的微服务名称
spring.application.name=ms-provider-user
#注册到eureka服务端的地址
eureka.client.service-url.defaultZone=http://localhost:9000/eureka/
#点击具体的微服务，右下角是否显示ip
eureka.instance.prefer-ip-address=true
#显示微服务的名称
eureka.instance.instance-id=ms-provider-user-8003

mybatis.configuration.map-underscore-to-camel-case=true
